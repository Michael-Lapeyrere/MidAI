<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>MidAi | AI & Data Solutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" href="{% static 'img/favicon-16x16.png' %}">
</head>
<body>
{% load i18n %}
<header class="header">
    <a href="{% url 'home' %}">
        <div class="logo">Mid<span>Ai</span></div>
    </a>
    <nav class="nav">
        <a href="{% url 'home' %}">{% trans "Accueil" %}</a>
        <a href="{% url 'projects' %}">{% trans "Projets" %}</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'about' %}">{% trans "Qui suis-je ?" %}</a>
    </nav>
    <form action="{% url 'set_language' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.get_full_path }}">

        {% if request.LANGUAGE_CODE == "fr" %}
            <button type="submit" name="language" value="en" class="lang-switch">EN</button>
        {% else %}
            <button type="submit" name="language" value="fr" class="lang-switch">FR</button>
        {% endif %}
    </form>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <div class="footer-left">© MidAi</div>
    <div class="footer-right">
        <a href="https://www.linkedin.com/in/michaël-lapeyrère-465a93203" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        <a href="https://github.com/Michael-Lapeyrere" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a href="https://www.malt.fr/profile/michaellapeyrere" target="_blank" rel="noopener noreferrer">Malt</a>
    </div>
</footer>

<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
